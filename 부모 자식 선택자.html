<!doctype html>
<html>
  <head>
    <style>
      ul li{
        color:purple;
      }
      #뇌>li{
        border:1px solid green;
      }
      #호르몬{background-color: yellow;}
      ul,ol{
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    구조화란 사고대상을 구성하는 부분(개별요소)이<br> 각각 어떠한 관련성을
    바탕으로 전체를 이루는지를 명확히 규명하여 의미를 파악하는 행위를 말한다. 즉 구조화는 구성요소들 간의 관계를 명확히 훌쩍 전체의 의미를 파악하는 것이다.
    <ul>
      <li>계획 세우기</li>
      <li>계획을 수정하고 평가하기</li>
      <li>당일 계획 당일 평가 당일 수정 비난 X</li>
    </ul>
    <ol id="뇌">
      <li>뇌를 각성 상태로 만들기</li>
        <ol id="호르몬">
            <li>노드아드레날린</li>
            <li>도파민<li>
        </ol>
      <li>긴장감과 불안을 흥분과 도전의식으로 전환하기</li>
      <li>나의 100퍼센트 능력을 150퍼센트로 사용하기</li>
    </ol>
  </body>
</html>
